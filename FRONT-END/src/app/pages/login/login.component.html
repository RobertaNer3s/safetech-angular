<app-nav-bar></app-nav-bar>
<div class="container">
  <form (submit)="formulario()">
    <input name="email" [(ngModel)]="email" type="text" placeholder="E-mail or telephone" />
    <input name="password" [(ngModel)]="password" type="password" placeholder="Password" />
    <button type="submit" class="entrar">Sign in</button>
    <a href="#">Forgot password?</a>
    <button type="button" class="criar-conta">Create new account</button>
  </form>
</div>
